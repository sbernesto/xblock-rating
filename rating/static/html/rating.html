<div class="rating">
	<form action="" onsubmit="return false;">
		<label class="prompt" for="rating_text">{text_prompt}</label>
		<div class="text_wrapper">
			<textarea id="rating_text" class="textarea" rows="4" cols="100">{self.user_text}</textarea>
		</div>
		<fieldset class="field">
			<legend class="prompt">{rating_prompt}</legend>
			<div class="scale">{scale}</div>
		</fieldset>
		<div class="thankyou" aria-live=polite>{response}</div>
		<div class="error" aria-live=polite></div>
		<button type="submit" class="submit">Submit</button>
	</form>
</div>
