<div class="wrapper-comp-settings is-active editor-with-buttons" id="settings-tab">
  <ul class="list-input settings-list">

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="title">Block Title</label>
        <input class="input setting-input" name="title" id="title" value="{title}" type="text" />
      </div>
      <span class="tip setting-help">Example: Rating Block</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="text">Text Prompt</label>
        <input class="input setting-input" name="text" id="text" value="{text}" type="text" />
      </div>
      <span class="tip setting-help">Example: Please provide us feedback on this section.</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="rating">Rating Prompt</label>
        <input class="input setting-input" name="rating" id="rating" value="{rating}" type="text" />
      </div>
      <span class="tip setting-help">Example: Please rate your overall experience with this section.</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="thankyou">Thank You Message</label>
        <input class="input setting-input" name="thankyou" id="thankyou" value="{thankyou}" type="text" />
      </div>
      <span class="tip setting-help">Example: Thank you for providing feedback.</span>
    </li>

    <li class="field comp-setting-entry is-set">
      <div class="wrapper-comp-setting">
        <label class="label setting-label" for="error">Error Message</label>
        <input class="input setting-input" name="error" id="error" value="{error}" type="text" />
      </div>
      <span class="tip setting-help">Example: Please fill in some feedback before submitting.</span>
    </li>

  <div class="xblock-actions">
    <ul>
      <li class="action-item">
        <a href="#" class="button action-primary save-button">Save</a>
      </li>
      <li class="action-item">
        <a href="#" class="button cancel-button">Cancel</a>
      </li>
    </ul>
  </div>
</div>
